<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sidebar.css" />
    <script src="app.js"></script>

    <title>Sidebar</title>
  </head>
  <body>
    <div class="row justify-content-between">
      <div class="col-3">
        <div class="logo ml-4">
          <img src="logo.jpeg" class="spotify-logo" alt="" />
        </div>

        <section class="top mt-3 ml-4">
          <div class="row">
            <div class="col-12 home d-flex d-inline-block pb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-house-door"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
                />
              </svg>
              <h6 class="d-flex d-inline-block pl-3">Home</h6>
            </div>
            <div class="col-12 search d-flex d-inline-block pb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
              <h6 class="d-flex d-inline-block pl-3">Search</h6>
            </div>
            <div class="col-12 library d-flex d-inline-block pb-3">
              <img
                src="yll.png"
                alt=""
                width="25"
                height="25"
                fill="currentColor"
                class="nav-light bg-light"
                viewBox="0 0 16 16"
              />
              <h6 class="pl-3">Your Library</h6>
            </div>
          </div>
        </section>

        <section class="middle mt-5 ml-4">
          <div class="d-flex create d-inline-block">
            <div
              onclick="addPlaylist()"
              class="border justify-content-center p-2"
              style="background-color: #b6b6b6"
            >
              <div class="plus-btn">
                <!-- <img
                  src="plus.png"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="nav-light bg-light"
                  viewBox="0 0 16 16"
                  alt=""
                /> -->
              </div>
            </div>

            <div><h6 class="pl-3">Create Playlist</h6></div>
          </div>
          <div class="d-flex liked border-bottom d-inline-block pb-3 pt-3">
            <div class="likde-song">
              <img
                src="heart.png"
                width="25"
                height="25"
                fill="currentColor"
                class="nav-light bg-light align-items-center"
                viewBox="0 0 16 16"
                alt=""
              />
            </div>

            <div><h6 class="pl-3">Liked Songs</h6></div>
          </div>
        </section>
        <section class="playlist mt-4 ml-4">
          <div class="added-playlist">
            <ul class="list-unstyled" id="add-list">
              <li></li>
            </ul>
          </div>
        </section>
        <section class="ml-4">
          <footer class="sticky-bottom">
            <div class="d-flex inline-block">
              <div class="pb-3 footer-logo">
                <img
                  src="logoo.png"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="nav-light bg-light"
                  viewBox="0 0 16 16"
                  alt=""
                />
              </div>
              <!-- <h6>Upgrade to premium</h6> -->
            </div>
          </footer>
        </section>
      </div>

      <div class="col-9">
        <div>helow</div>
        <div>hello</div>
        <div>hello</div>
        <div class="player">
          <div class="player-content">
            <img src="http//:placeholde.it/250" alt="" />
            <h4>play here</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- <section class="section-playlist"><p>New Playlist</p>
      <p>New Playlist</p</section> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
